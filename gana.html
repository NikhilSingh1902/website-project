<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ganna.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Songs"><b>My Music</b></li>
            <li class="ho">Home</li>
            <li class="ho">About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist">
            <h1>Playlist</h1>
            <div class="songcontainer">
                <div class="songitem">
                    <img  alt="1">
                    <span>Ram Siya Ram</span>
                    <span class="songlistplay"><span class="timestamp">3:50<i id="1" class="fa-solid songitemplay  fa- fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span>Ye mossam ki baarish</span>
                    <span class="songlistplay"><span class="timestamp">4:36<i id="2" class="fa-solid songitemplay fa- fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span>Mann Mera</span>
                    <span class="songlistplay"><span class="timestamp">3:18<i id="3" class="fa-solid songitemplay fa- fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span>Sajni Re</span>
                    <span class="songlistplay"><span class="timestamp">2:50<i id="4" class="fa-solid songitemplay fa- fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span>Jug Jug jeeve</span>
                    <span class="songlistplay"><span class="timestamp">4:30<i id="5" class="fa-solid songitemplay  fa- fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span>Valam</span>
                    <span class="songlistplay"><span class="timestamp">3:15<i id="6" class="fa-solid songitemplay  fa- fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span>Mehbooba</span>
                    <span class="songlistplay"><span class="timestamp">3:33<i id="7" class="fa-solid songitemplay  fa- fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span>Bol n halke </span>
                    <span class="songlistplay"><span class="timestamp">5:04<i id="8" class="fa-solid  songitemplay fa- fa-play-circle"></i></span></span>
                </div>
            </div>
            
            <div class="pic">

            </div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogessbar" min="0" max="100">
        <div class="icons">
         <i class="fa-solid fa-2x fa-backward-step" id="privious"></i>
        <i class="fa-solid fa-2x fa-play-circle" id="masterplay"></i>
       <!---<i class="fa-solid fa-2x fa-pause-circle"></i>-->
        <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="ss.gif" width="42px" alt="">
        </div>
    </div>



    <script src="ganna.js"> </script>  
    <script src="https://kit.fontawesome.com/65bad1d697.js" crossorigin="anonymous">
    </script>
</body>
</html>
